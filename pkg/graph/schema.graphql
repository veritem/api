# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Name {
  first: String!
  middle: String!
  last: String!
  username: String!
}

type Query {
  names: Name!
  status: String!
  blogs: [Blog!]
  socials: [Social!]!
  skillsCategries: [SkillsCategory!]!
  skills: [Skill!]!
}

type Blog {
  id: ID!
  title: String!
  url: String!
  lastUpdated: String!
}

type Mutation {
  createSkillCategory(input: SkillsCategoryInput!): SkillsCategory!
  createSkill(input: SkillInput!): Skill!
  generateSecret(input: ScretInput!): Secret!
}

input ScretInput {
  role: Role!
  expiresIn: String
}

input SkillInput {
  name: String!
  description: String!
  skillsCategoryID: String!
}

input SkillsCategoryInput {
  name: String!
  description: String!
}

type Social {
  name: String!
  profile: String!
}

type SkillsCategory {
  id: ID!
  name: String!
  description: String!
  createdAt: String!
  updatedAt: String!
}

type Skill {
  id: ID!
  name: String!
  description: String!
  createdAt: String!
  category: SkillsCategory!
  updatedAt: String!
}

type Secret {
  id: ID!
  role: Role!
  token: String!
  expiresIn: String!
  createdAt: String!
  UpdatedAt: String!
}

enum Role {
  GUEST
  MENTAINER
  ADMIN
}
